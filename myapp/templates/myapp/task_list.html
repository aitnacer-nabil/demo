<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'task' task.id %}" >View</a></td>
        </tr>
    {% empty %}
        <tr>
            <td>No tasks</td>
        </tr>
    {% endfor %}
</table>
